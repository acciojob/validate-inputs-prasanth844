<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { 
            display: block; 
            padding: 8px; 
            width: 250px; 
            border: 2px solid #333;
            border-radius: 4px;
            outline: none;
        }
        button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" placeholder="At least 3 letters">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email" placeholder="example@mail.com">
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="phone" placeholder="10 digit number">
    </div>

    <button id="submitBtn">Submit</button>

    <script>
        // Configuration: Input IDs and their specific Regex patterns
        const validationRules = {
            name: /^[A-Za-z]{3,}$/,
            email: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/,
            phone: /^[0-9]{10}$/
        };

        // Function to validate a single field
        function validateField(inputElement, pattern) {
            const value = inputElement.value;
            
            // If field is empty, reset to white; otherwise check pattern
            if (value === "") {
                inputElement.style.backgroundColor = "white";
            } else if (pattern.test(value)) {
                inputElement.style.backgroundColor = "lightgreen";
            } else {
                inputElement.style.backgroundColor = "pink";
            }
        }

        // Attach event listeners to all fields
        Object.keys(validationRules).forEach(id => {
            const element = document.getElementById(id);
            const pattern = validationRules[id];

            element.addEventListener('input', () => {
                validateField(element, pattern);
            });
        });
    </script>
</body>
</html>
