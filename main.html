<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            display: block;
            padding: 8px;
            width: 250px;
            border: 2px solid #333;
            border-radius: 4px;
            outline: none;
            transition: background-color 0.4s ease;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: 2px solid #333;
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" placeholder="At least 3 letters">
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email" placeholder="example@mail.com">
    </div>

    <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="phone" placeholder="10 digit number">
    </div>

    <button type="button" id="submitBtn">Submit</button>

    <script>
        const validationRules = {
            name: /^[A-Za-z]{3,}$/,
            email: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/,
            phone: /^[0-9]{10}$/
        };

        function validateField(input, pattern) {
            if (input.value === "") {
                input.style.backgroundColor = "white";
            } else if (pattern.test(input.value)) {
                input.style.backgroundColor = "lightgreen";
            } else {
                input.style.backgroundColor = "pink";
            }
        }

        Object.keys(validationRules).forEach(id => {
            const input = document.getElementById(id);
            const pattern = validationRules[id];

            input.addEventListener("input", () => {
                validateField(input, pattern);
            });
        });
    </script>

</body>
</html>
