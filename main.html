<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }
        button {
            padding: 10px;
            width: fit-content;
            cursor: pointer;
            background-color: lightgreen;
            border: 2px solid #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email">
        </div>

        <div class="input-group">
            <label for="mobile">Phone:</label>
            <input type="text" id="mobile">
        </div>

        <button id="submitBtn">Submit</button>
    </div>

    <script>
        // Definitions based on your specific patterns
        const patterns = {
            name: /^[A-Za-z]{3,}$/,
            // Note: This pattern is case-sensitive for lowercase letters only
            email: /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/,
            mobile: /^[0-9]{10}$/
        };

        function validate(inputElement, regex) {
            const value = inputElement.value;
            
            // If input is empty, reset to white. 
            // If it matches regex, lightgreen. If not, pink.
            if (value === "") {
                inputElement.style.backgroundColor = "white";
            } else if (regex.test(value)) {
                inputElement.style.backgroundColor = "lightgreen";
            } else {
                inputElement.style.backgroundColor = "pink";
            }
        }

        // Add event listeners to each input field
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const mobileInput = document.getElementById('mobile');

        nameInput.addEventListener('input', () => validate(nameInput, patterns.name));
        emailInput.addEventListener('input', () => validate(emailInput, patterns.email));
        mobileInput.addEventListener('input', () => validate(mobileInput, patterns.mobile));

    </script>
</body>
</html>
